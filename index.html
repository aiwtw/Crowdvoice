<!DOCTYPE html>
<html lang="en" data-stencil-build="dkeklw0g" class="plt-desktop md hydrated" mode="md">

<head>
    <meta charset="utf-8">

    <title>Sign Translate</title>
    <meta name="description" content="Effortless Sign Language Translation with Cutting-Edge Real-Time Models. Translate Sign Language instantly on desktop and mobile.">
    <meta name="keywords" content="sign language, sign language translation, sign language interpreter, sign language dictionary, sign language translator, sign language app">

    <style sty-id="sc-ion-app">
        #input {
            width: 700px;
            height: 35px;

            margin-left: 20px;
            margin-top: 5px;
            font-size: large;
            font-weight: 500;
            line-height: 35px;
        }
        #output {
            width: 700px;
            height: 35px;

            margin-left: 20px;
            margin-top: 5px;
            font-size: large;
            font-weight: 500;
            line-height: 35px;
        }
        #outputdiv {
            position: relative;
            display: flex;
            margin-left: 30px;
            margin-top: 30px;

            width: 90%;
            height: 75%;

            font-size: 20px;
        }
        #mid {
            width: 30px;
            height: 30px;
            margin: 10px 10px 5px 10px;

            font-size: 15px;
        }
        #text-div {
            width: 100%;
        }
        #buttonContainer {
            width: 90%;
            height: 55px;
        }
        #cameraButton {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: auto;
        }
        #uploadButton {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: top;

            margin: auto;
            margin-left: 30px;
        }
        #recordButton {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            vertical-align: top;

            margin: auto;
            margin-left: 30px;
            
            display: none;
        }
        #cameraContainer {
            position: relative;
            display: flex;
            align-items: center;
            width: 90%;
            height: 75%;
            margin-bottom: 10px;

            text-align: center;
            /* border: 2px solid red; */
            /* background-color: #0366d6; */
        }
        #postButton {
            position: absolute;
            right: 0;
            margin-right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        #soundButton {
            position: absolute;
            right: 0;
            margin-right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: none;
        }
        #fileInput {
            display: none;
        }
        #logo {
            height: 70px;
        }
        #cameraContainer video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #upload-img {
            max-height: 100%;
            max-width: 100%;
        }
        #sound-img {
            max-height: 100%;
            max-width: 100%;
        }
        #post-img {
            max-height: 90%;
            max-width: 90%;          
        }
        #left-arrow {
            max-height: 100%;
            max-width: 100%;
        }
        .sndspan {
            padding-top: 30px;
        }
        .button-with-dot {
            position: relative;
            padding-right: 40px; /* 增加按钮右侧的空间以容纳红点 */
        }
        #overlayImage {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            animation: blinkAnimation 1s infinite;

            display: none;
        }
        @keyframes blinkAnimation {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .dot {
            position: absolute;
            /* top: 50%; */
            right: 15px; /* 调整红点的位置 */
            transform: translate(0, -50%);
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }
        html.plt-mobile ion-app {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }
        html.plt-mobile ion-app [contenteditable] {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text
        }

        ion-app.force-statusbar-padding {
            --ion-safe-area-top: 20px
        }
    </style>

    <script>
        var cameraButton = document.getElementById('cameraButton');
        var cameraContainer = document.querySelector('#cameraContainer');
        var overimg = document.getElementById('overlayImage');
        var videoElement;
        var recordButton = document.getElementById('recordButton');
        var recordedChunks = []; // 保存录制的视频块的数组
        var mediaRecorder; // 媒体录制器对象
        var isRecording = false; // 标记是否正在录制
        var nowstream;
        var starttime;
        var endtime;
        var videoUrl;
        var recordElement;
        var blob;
        var sentence;
        var soundurl;

        var overlayImage = document.createElement('img');
        overlayImage.src = 'http://47.109.88.233/wp-content/uploads/2024/03/record.png';
        overlayImage.alt = 'Overlay Image';
        overlayImage.style.position = 'absolute';
        overlayImage.style.width = '120px';
        overlayImage.style.height = '100px';
        overlayImage.style.top = '10px';
        overlayImage.style.left = '10px';
        overlayImage.style.zIndex = '1';

        var isBlinking = false;
        var blinkInterval;

        function startBlinking() {
            isBlinking = true;
            blinkInterval = setInterval(function() {
                if (overlayImage.style.opacity === '1') {
                overlayImage.style.opacity = '0';
                } else {
                overlayImage.style.opacity = '1';
                }
            }, 500);
            }

            function stopBlinking() {
            isBlinking = false;
            clearInterval(blinkInterval);
            overlayImage.style.opacity = '1';
            }
            cameraButton.addEventListener('click', function() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
            videoElement = document.createElement('video');
            videoElement.srcObject = stream;
            videoElement.autoplay = true;

            nowstream = stream;
            
            // 清空父级div中的内容
            cameraContainer.innerHTML = '';

            // 将视频元素添加到父级div中
            cameraContainer.appendChild(videoElement);
            })
            .catch(function(error) {
            // 处理访问摄像头失败的情况
            });
            recordButton.style.display = 'inline-block';
            recordedChunks = [];
            mediaRecorder = null;
            isRecording = false;
            });
        recordButton.addEventListener('click', function() {
            if (!isRecording) {
                // redSquare.style.width
                mediaRecorder = new MediaRecorder(nowstream);
                mediaRecorder.ondataavailable = function(e) {
                recordedChunks.push(e.data);
                };
                mediaRecorder.start();
                isRecording = true;
                console.log(recordedChunks);
                recordButton.textContent = '停止录制';
                cameraContainer.appendChild(overlayImage);
                if (!isBlinking) {
                    startBlinking();
                }
            } else {
                // 停止录制
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.onstop = function() {
                    blob = new Blob(recordedChunks, { type: 'video/mp4' });
                    // console.log(recordedChunks);
                    videoUrl = URL.createObjectURL(blob);
                    cameraContainer.removeChild(videoElement)
                    recordElement = document.createElement('video');
                    recordElement.src = videoUrl;
                    recordElement.controls = true;
                    cameraContainer.removeChild(overlayImage)
                    cameraContainer.appendChild(recordElement);
                    // 重置录制相关变量
                    recordedChunks = [];
                    mediaRecorder = null;
                    isRecording = false;
                    recordButton.textContent = '开始录制';
                    recordButton.style.display = 'none';
                    if (isBlinking) {
                        stopBlinking();
                    }
                };
                }
            }
            });
            

        const fileInput = document.getElementById('fileInput');
        const customButton = document.getElementById('uploadButton');
        var file;

        customButton.addEventListener('click', () => {
            fileInput.click();
        });

        let videoElement2;
        
        fileInput.addEventListener('change', () => {
            file = fileInput.files[0];

            while (cameraContainer.firstChild) {
                // URL.revokeObjectURL(videoElement2.src);
                cameraContainer.removeChild(cameraContainer.firstChild);
            }

            videoElement2 = document.createElement('video');
            videoElement2.src = URL.createObjectURL(file);
            videoElement2.controls = true;
            
            cameraContainer.innerHTML = '';
            cameraContainer.appendChild(videoElement2);
        });

        const postButton = document.getElementById('postButton');
        
        var soundButton = document.getElementById('soundButton');

        var outputDiv;
        var audioElement;
        postButton.addEventListener('click', () => {
            if (fileInput.files[0]) {
                file = fileInput.files[0];
            }

            if  (recordElement) {
                file = blob;
            }
            console.log(file)
            if (file) {
                const formData = new FormData();
                formData.append('video', file);

                fetch('https://www.crowdofvoice.top:6006/translate/', {
                    method: 'POST',
                    body: formData
                    })
                    .then(response => response.json())
                    .then(data => {

                            
                        // 处理解析后的JSON数据
                        const result = data['translation'];
                        translation = result['translation'];
                        // console.log(translation)
                        var chineseMatches = translation.match(/[\u4e00-\u9fa5]+/g);
                        // 将匹配到的中文部分组合成一个新的字符串
                        var resultString = chineseMatches ? chineseMatches.join(",") : "";
                        console.log(resultString);
                        const modeljson = {
                            "model": "chatglm3-6b",
                            "messages": [
                                {
                                    "role": "system",
                                    "content": "将下面一些词语连接成一句连续的话。尽量不要加入其它词语。尽量简单，表达清晰。"
                                },
                                {
                                    "role": "user",
                                    "content": resultString
                                }

                            ],
                            "stream": false,
                            "max_tokens": 100,
                            "temperature": 0.8,
                            "top_p": 0.9 
                        }
                        const chaturl = 'https://www.crowdofvoice.top:7861/v1/chat/completions'
                        fetch(chaturl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(modeljson)
                        })
                        .then(response => response.json())
                        .then(function(data) {
                            sentence = data['choices'][0]['message']['content'];
                            // sentence = "我们很高兴能够帮助你";
                            outputDiv = document.getElementById('outputdiv');
                            console.log(sentence);
                            outputDiv.textContent = sentence;
                            var raw = JSON.stringify({
                                "usersound_id": 3,
                                "text": sentence,
                                "name": "jiezhou01"
                                });

                            var myHeaders = new Headers();
                            myHeaders.append("Authorization", "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJ1c2VybmFtZSI6Inp5aiIsImV4cCI6MTcxNDA0NDAyMiwiZW1haWwiOiIifQ.omSPzbVum1M0VmDanXiw4qyYv-IHMMDQmbzC0-uxG2s");
                            myHeaders.append("User-Agent", "Apifox/1.0.0 (https://apifox.com)");
                            myHeaders.append("Content-Type", "application/json");
                            myHeaders.append("Accept", "*/*");
                            myHeaders.append("Host", "www.crowdofvoice.top:6008");
                            myHeaders.append("Connection", "keep-alive");

                            var requestOptions = {
                                method: 'POST',
                                headers: {
                                    "Content-Type": "application/json",
                                    "Authorization": "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJ1c2VybmFtZSI6Inp5aiIsImV4cCI6MTcxNDA0NDAyMiwiZW1haWwiOiIifQ.omSPzbVum1M0VmDanXiw4qyYv-IHMMDQmbzC0-uxG2s"
                                },
                                body: raw,
                                redirect: 'follow'
                                };
                            soundButton.style.display = 'inline-block';

                            fetch("https://www.crowdofvoice.top:6008/voice/", requestOptions)
                            .then(response => response.json())
                            .then(result => {
                                soundurl = result['data'];
                                console.log(soundurl);
                                audioElement = document.createElement('audio');
                                audioElement.src = soundurl;
                                document.body.appendChild(audioElement);
                            })
                            // voice end
                            .catch(error => console.log('error', error));
                            


                            // completion end
                            })
                        .catch(error => console.log('error', error));

                    // traslate end
                    });

               
                    soundButton.addEventListener('click', function() {
                    audioElement.play()
                });
                }
            });
        
    </script>
